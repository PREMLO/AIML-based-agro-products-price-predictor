<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding-right: 10%;
      position: relative;
      overflow: hidden;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 40px;
      position: relative;
      z-index: 1;
    }
    .placeholder-box {
      width: 250px;
      height: 250px;
      background: url('login.jpg') no-repeat center center;	
      background-size: cover;
      border-radius: 8px;
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    .login-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 5px;
    }
    .login-container p {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }
    input, button {
      width: calc(100% - 20px);
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
    .details-box {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      z-index: 1;
    }
    .details-box p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- üîπ Background video -->
  <video class="background-video" autoplay loop muted>
    <source src="C:\Users\hp\OneDrive\Desktop\SRM\PROJECT\frontend\background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="login-container">
      <h2>AgroFriend</h2>
      <p>A helpful tool for price prediction...</p>
      <form onsubmit="return validateLogin(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- üîπ Developer Credits -->
  <div class="details-box">
    <p><strong>By</strong> ANITEJ MISHRA</p>
    <p><strong>and</strong> PREM LOHIA</p>
    <p>For 6th Semester Project</p>
  </div>

  <!-- üîπ Image Box -->
  <div class="placeholder-box"></div>

  <!-- üîπ Login Logic -->
  <script>
    function validateLogin(event) {
      event.preventDefault();
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value;

      if (user === "prem" && pass === "user123") {
        window.location.href = "user_landing.html";
      } else if (user === "anitej" && pass === "admin123") {
        window.location.href = "admin_landing.html";
      } else {
        alert("‚ùå Invalid credentials. Please try again.");
      }
    }
  </script>
</body>
</html>
